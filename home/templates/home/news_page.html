{% load wagtailcore_tags wagtailimages_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
    <article>
        <h1>{{ page.title }}</h1>
        <p><strong>{{ page.date }}</strong></p>
        {% if page.image %}
            {% image page.image fill-800x450 as img %}
            <img src="{{ img.url }}" alt="{{ page.title }}">
        {% endif %}
        <div>
            {{ page.body|richtext }}
        </div>
    </article>
</body>
</html>
